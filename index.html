<!DOCTYPE html PUBLIC "-//WAPFORUM//DTD XHTML Mobile 1.0//EN" "http://www.wapforum.org/DTD/xhtml-mobile10.dtd">
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport"
	content="width=device-width,height=device-height,initial-scale=1.0, minimum-scale=1.0,maximum-scale=1.0,user-scalable=0" />
	<title>贪吃蛇</title>
	<script src="./js/jquery-3.3.1.js"></script>
	<link rel="stylesheet" href="./css/reset.css" />
	<link rel="stylesheet" href="./css/snake.css" />
	<script src="./js/snake.js"></script>
</head>
<body>
	<div class="container">
		<!-- 左侧 -->
		<div class="left-side">
			<h3 class="sum">当前分数: <span id="sum">0</span></h3>
		</div>
		
		<!-- 中间 -->
		<div class="main">
			
			<!-- 控件 -->
			<div class="ctrl">
				<button id="stopId">暂停</button>
				<button id="startId">开始</button>
				<button id="freshId">刷新</button>
				<button id="speedId">加速</button>
			</div>
			<!-- 速度进度条 -->
			<div class="line">
				<div class="line-bar"></div>
			</div>

			<!-- 地图 -->
			<div class="map"> </div>

			<!-- 手机上下左右按键 -->
			<div class="foot">
				<p><button id="goTop">上</button></p>
				<p>
					<button id="goLeft">左</button>
					<button id="goBottom">下</button>
					<button id="goRight">右</button>
				</p>

			</div>

		</div><!-- 中间结束 -->

	</div>
</body>
</html>
